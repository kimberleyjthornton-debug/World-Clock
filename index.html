<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=globe"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <div class="container">
      <header>
        <div class="header">
          <h1>World Clock</h1>
          <span class="material-symbols-outlined">globe</span>
        </div>
      </header>
      <main>
        <div>
          <select id="city">
            <option value="">Select a city</option>
            <option value="current">Current location</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Tokyo">Tokyo</option>
          </select>
        </div>
        <div>
          <div id="cities">
            <div class="city" id="london">
              <div>
                <h2>London</h2>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
            <div class="city" id="new-york">
              <div>
                <h2>New York</h2>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
            <div class="city" id="tokyo">
              <div>
                <h2>Tokyo</h2>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a href="https://www.instagram.com/kimberleythornton_/" target="_blank"
        >Kimberley Thornton</a
      >, is open-sourced on
      <a
        href="https://github.com/kimberleyjthornton-debug/World-Clock"
        target="_blank"
        >GitHub</a
      >, and hosted on
      <a href="https://world-clock-by-kjt.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/javascript.js"></script>
  </body>
</html>
